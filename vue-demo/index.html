<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue Demo</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ title }}</h1>
      <ul>
        <li v-for="doc in content">
          <h2 @click="toggleSummary(doc)">{{ doc.title }}</h2>
          <section v-show="doc.showSummary">
            {{ doc.summary }}
          </section>
        </li>
      </ul>
      <a :href="url">More inspiration</a>
    </div>
    <script src="app.js"></script>
  </body>
</html>
